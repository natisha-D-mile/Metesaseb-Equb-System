<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>METESASEB EQUB System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="equb.css" />
    <link rel="icon" href="favicon.ico?v=2" />
  </head>
  <body>
    <nav class="navbar navbar-dark shadow-sm navbar-bg">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <a class="ms-5 navbar-brand">
            <img
              src="images/logo2.jpg"
              width="100px"
              height="100px"
              alt=""
              style="border-radius: 50%"
            />
          </a>
          <!-- <img src="images/ethiopia.png" alt="" class="nav-band" /> -->
          <button onclick="reloadPage()" class="reset-btn">RESET</button>
        </div>
      </div>
    </nav>

    <div id="back">
      <marquee
        ><img
          src="images/ethiopia.png"
          height="100px"
          width="auto"
          alt=""
          style="margin-left: 1px"
      /></marquee>
      <div class="container text-black">
        <div class="row mt-2">
          <div class="col-sm-5 pt-4 pb-3 first-box shadow-effect1">
            <form id="form">
              <h3 class="mb-3">Enter Data</h3>
              <label>Full Name:</label>
              <input type="text" id="fname" required />
              <label>Amount (in Birr):</label>
              <input type="number" id="amount" required />

              <p
                id="amount_error"
                class="hidden"
                style="font-size: 16px; color: red; margin-top: -20px"
              >
                *Please enter the amount entered by the first user! This is to
                adhere to the Principles of "Metesaseb Equb".
              </p>

              <button class="btn-sub" type="submit" id="register">
                Register
              </button>
            </form>
          </div>

          <div class="col-sm-2"></div>
          <!-- Added extra column for spacing -->

          <div
            class="col-sm-5 text-white pt-4 second-box shadow-effect2"
            id="display"
          >
            <table id="table-data">
              <tr>
                <th>Name</th>
                <th>Amount (in Birr)</th>
              </tr>
              <!-- 
                <tr>
                <td>...</td>
                <td>...</td>
              </tr> 
            --></table>
            <p class="tot-Amt">Total Amount: <span id="tot-Mon"> </span></p>
            <button id="generate-btn" class="">Generate Lottery</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <center>
        <div class="foot-fix">
          <p>
            &copy; 2023 &nbsp; Made with
            <img
              src="images/ethio-heart.png"
              width="30px"
              height="30px"
              alt=""
            />
            by &nbsp;<a href="#" class="fw-bold" class="foot-link">
              Natnael Demile.</a
            >
          </p>

          <p>
            <a
              href="mailto:natnaeldemile2002@gmail.com"
              target="_blank"
              title="Send me an email"
              class="foot-link"
              >Email Me</a
            >
          </p>
        </div>
      </center>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="equb.js"></script>
  </body>
</html>
